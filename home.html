<!DOCTYPE html>
<!--
  ***
  Kiran Pradhan & Patrin Sinteppadon
  Debate Application

  Home page of the debate game. Users can choose whether they would like to host a new game,
  or choose to join a current session.

  ***
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Kiran Pradhan, Patrin Sinteppadon">
  <meta name="description" content="A debate 'game' that automates the mediation of a SPAR event. The game generates a random topic, times each speaking period for both competitors, and then allows the audience to vote on a winner.">
  <meta name="keywords" content="Debate, National Forensics League, Speech, Random topic"> 
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="css/home.css">
  <link rel="icon" type="img/png" href="img/law.png">
  <title>Home - DebateNOW</title>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="img/law.png" width="30" height="30" class="d-inline-block align-top"
        alt="">
      DebateNOW
    </a>
  </nav>

  <div class="container">
    <div class="jumbotron text-center">
      <!-- Header -->
      <h1 class="display-4">DebateNOW</h1>
      <p class="lead">A simple game where you argue about stuff</p>
      <hr class="my-4">
      
      <!-- Options -->
      <div class="row">
        <div class="col text-center">
          <div class="d-flex justify-content-center align-items-center">
            <form class="mr-2">
              <input id="session-name" class="border border-secondary" type="text" placeholder="Session Name">
            </form>
            <a class="btn btn-primary btn-md" href="#" role="button">Join!</a>
          </div>
          <h2 class="lead my-4">OR</h2>
          <a class="btn btn-primary btn-lg" href="#" role="button">Create New Game</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
