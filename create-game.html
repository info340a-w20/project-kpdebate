<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Kiran Pradhan, Patrin Sinteppadon">
  <meta name="description"
    content="A debate 'game' that automates the mediation of a SPAR event. The game generates a random topic, times each speaking period for both competitors, and then allows the audience to vote on a winner.">
  <meta name="keywords" content="Debate, National Forensics League, Speech, Random topic">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- bootstrap css library -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="css/create-game.css">
  <link rel="icon" type="img/png" href="img/law.png">

  <!-- bootstrap JS libraries -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js">
  </script>
  <script src="js/create-game.js"></script>

  <title>Create Game - DebateNOW</title>
</head>

<body>
  <nav class="navbar fixed-top navbar-light" style="background-color: #fff9f5;">
    <a class="navbar-brand" href="#">
      <img src="img/law.png" width="30" height="30" class="d-inline-block align-top logo" alt="A gavel">
      DebateNOW
    </a>
  </nav>

  <!-- Section 1 - Topic -->
  <section id="topic" class="first container">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Topic</h4>
        <div class="mx-3">
          <div class="row">
            <form class="col-sm-8 col-md-6 mx-auto">
              <input id="input-topic" class="w-100" type="text" placeholder="Enter a debate topic...">
            </form>
          </div>
          <div class="row">
            <button id="randomize" class="btn btn-dark mt-2 ml-auto" data-toggle="modal"
              data-target="#modalRandomize">Randomize!</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Section 2 - Players -->
  <section id="players" class="container">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Players</h4>
        <div class="mx-3">
          <div class="text-center">
            <form class="w-50 mx-auto">
              <input id="input-player1" class="mb-3" type="text" placeholder="Enter Player One...">
              <input id="input-player2" class="mb-3" type="text" placeholder="Enter Player Two...">
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Section 3 - Start Button -->
  <section class="container">
    <div class="content-image-container"><img src="img/chatboxes.jpg" class="content-image"
        alt="Two men talking with empty cartoon chatboxes">
    </div>
    <div class="text-center">
      <button id="btn-start" class="btn btn-primary btn-lg mt-2 mx-auto">Begin Debate</button>
    </div>
  </section>

  <!-- Section 4 - The Modal [ELEMENT IS HIDDEN] -->
  <div class="modal fade" id="modalRandomize" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="modal-categ-screen">
          <!-- Section 4A - Category Screen -->
          <div class="modal-header">
            <h5 class="modal-title" id="modalRandomizeLabel">Get random topic</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <p>Select a general category for your topic choices.</p>
            <select class="browser-default custom-select w-50">
              <option selected>Anything</option>
              <option value="1">Food</option>
              <option value="2">Animals</option>
              <option value="3">Sports</option>
              <option value="4">Serious</option>
            </select>
          </div>
          <div class="modal-footer">
            <button id="btn-get-topic" type="button" class="btn btn-primary">Get topics</button>
          </div>
        </div>
        <div id="modal-choice-screen" class="d-none">
          <!-- Section 4B - Choice Screen -->
          <div class="modal-header">
            <h5 class="modal-title" id="modal-choice-label">Debate about:</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <button id="btn-choice-1" class="btn btn-secondary mx-auto" data-dismiss="modal">Is Adidas better than
              Nike?</button>
            <p class="my-2">OR</p>
            <button id="btn-choice-2" class="btn btn-secondary mx-auto" data-dismiss="modal">Is cereal a soup?</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
