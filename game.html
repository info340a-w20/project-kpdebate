<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kiran Pradhan, Patrin Sinteppadon">
    <meta name="description"
        content="A debate 'game' that automates the mediation of a SPAR event. The game generates a random topic, times each speaking period for both competitors, and then allows the audience to vote on a winner.">
    <meta name="keywords" content="Debate, National Forensics League, Speech, Random topic">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap css library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="icon" type="img/png" href="img/law.png">

    <!-- bootstrap JS libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js">
    </script>
    <!-- font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet">

    <title>Game Session - DebateNOW</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-light" style="background-color: #fff9f5;">
        <a class="navbar-brand" href="#">
          <img src="img/law.png" width="30" height="30" class="d-inline-block align-top logo" alt="A gavel">
          DebateNOW
        </a>
    </nav>

    <!-- Section 1: Players -->
    <section class="first container">
        <div class="row">
            <div class="col">
                <h1>Patrin</h1>
                <h2>is arguing Pro</h2>
            </div>

            <div class="col">
                <h1>Kiran</h1>
                <h2>is arguing Con</h2>
            </div>
        </div>
    </section>

    <!-- Section 2: Timer -->
    <section class="container">
    <div class="timer col-md-6">
        <div class="card bg-light ">
            <h3 class="card-title text-center">
                <div class="d-flex flex-wrap justify-content-center mt-2">
                    <p>Patrin's Opening Statement</p>
                    <span class="min">5:00</span>
                </div>
            </h3>
        </div>
    </div>


    <div class="text-center">
        <div class="btn-group btn-group-lg" role="group" aria-label="">
            <button type="button" class="btn btn-outline-primary btn-secondary"><i
                    class="fa fa-forward fa-flip-horizontal" aria-label="backward" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-outline-primary btn-secondary"><i class="fa fa-pause"
                    aria-label="pause" aria-hidden="true"></i></button>
            <button type="button" class="btn btn-outline-primary btn-secondary"><i class="fa fa-forward"
                    aria-label="forward" aria-hidden="true"></i></button>
        </div>
    </div>
    </section>

    <!-- Vote -->
    <section class="container">
    <div class="text-center">
        <button id="vote" class="btn btn-primary btn-lg mt-2 mx-auto" data-toggle="modal"
            data-target="#modalVote">Vote</button>
    </div>
    </section>

    <!-- Audience Join -->
    <section class="container">
    <div>
        <p>
            Audience can join debate at <a href="kpdebate.com">kpdebate.com</a> with game code <span
                class="code">6078</span>
        </p>
    </div>
    </section>

    <!-- Voting -->
    <div class="modal fade" id="modalVote" tabindex="-1" role="dialog" aria-labelledby="modalVoteLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalVoteLabel">Final Vote</h5>
                    <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <p>Who won the debate?</p>
                    <div id="modal-vote-row" class="row mx-auto">
                        <div class="col">
                            <button id="btn-player-1" class="btn btn-secondary mx-auto"
                                data-dismiss="modal">Patrin</button>
                        </div>
                        <div class="col">
                            <p class="my-2">OR</p>
                        </div>
                        <div class="col">
                            <button id="btn-player-2" class="btn btn-secondary mx-auto"
                                data-dismiss="modal">Kiran</button>
                        </div>
                    </div>



                </div>
            </div>
        </div>
    </div>
    <footer class="text-left font-small navbar fixed-bottom navbar-light">
        <!-- Author Info -->
        <p>This application was created by Patrin Sinteppadon and Kiran Pradhan.</p>
      </footer>

</body>

</html>
